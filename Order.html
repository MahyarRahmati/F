<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigester & Order</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<!-- Navbar & Header Section -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center w-100">
                <div>
                    <a class="navbar-brand" href="#"><span class="fs-4">HOTEL</span><span
                            class="text-warning px-1 fs-4">DELUXE</span>
                        <h6 class="d-inline">Hotel & Resturant</h6>
                    </a>
                </div>
                <div>
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html" aria-current="page">Home<span
                                    class="visually-hidden">(current)</span></a>
                        </li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
<div>
</div>
</nav>
<!-- Form Section -->
    <section class="mt-5 pt-5 pb-2">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7">
                    <div>
                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="lastname" class="form-label">LastName:</label>
                                <input type="text" class="form-control" id="lastname" placeholder="LastName">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="yourmail@example.com">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="New York, NY 10012, US">
                            </div>
                            
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Address 2: (If we need)</label>
                                <input type="text" class="form-control" id="New York, NY 10012, US"
                                    placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="col-12">
                                <label for="" class="form-label">Which part of the hotel do you want to use?</label>
                                <div class="form-floating">
                                  <select class="form-select" id="floatingSelectGrid">
                                    <option selected>All Servisec</option>
                                    <option value="1">Restaurant</option>
                                    <option value="2">Coffee</option>
                                    <option value="3">Bedroom</option>
                                  </select>
                                  <label for="floatingSelectGrid">Works with selects</label>
                                </div>
                              </div>
                              <div class="col-md-4">
                                <label for="inputname" class="form-label">Order nam:</label>
                                    <input class="form-control" type="text" id="inputname" placeholder="Mushroom Burger">
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputdes" class="form-label">Description about your order:</label>
                                <input type="text" class="form-control" id="inputdes" placeholder="with tow orange juice">
                            </div>
                            <div class="col-md-2">
                                <label for="inputamount" class="form-label">Amount:</label>
                                <input type="text" class="form-control" id="inputamount" placeholder="2">
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Check me out
                                    </label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Bedroom</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option selected>.....</option>
                                    <option value="1">Single Room</option>
                                    <option value="2">Double Room</option>
                                    <option value="3">Family Room</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="cardtype" class="form-label">Card Type:</label>
                                <select name="" class="form-select" id="cardtype">
                                    <option value="a">Visa Card</option>
                                    <option value="b">Payment Card</option>
                                    <option value="c">Master Card</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="numbercard">Namber of Card:</label>
                                <input type="text" class="form-control" id="numbercard" placeholder="0123 4567 8910 1112">
                                <p>According to your order, the required amount will be deducted from your account!</p>
                            </div>
                            
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-warning">Order</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div>
                        <img src="./photos/master.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
